<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Web Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 16 / 9;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            border: 4px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #333;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .controls p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .controls strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .controls {
                font-size: 12px;
                padding: 10px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p><strong>操作方法:</strong></p>
            <p>← → キー / A D キー : 左右移動</p>
            <p>SPACE キー : ジャンプ</p>
        </div>
    </div>

    <script>
        // ===== ゲーム定数 =====
        const GRAVITY = 0.6;
        const JUMP_STRENGTH = -12;
        const MOVE_SPEED = 6;
        const MAX_FALL_SPEED = 12;
        const GROUND_Y_RATIO = 0.65; // 画面高さの65%

        // ===== Canvas設定 =====
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 地面の高さを動的に計算
        let GROUND_Y = canvas.height * GROUND_Y_RATIO;

        // ===== プレイヤーオブジェクト =====
        const player = {
            x: canvas.width / 2,
            y: GROUND_Y,
            width: 40,
            height: 50,
            velocityX: 0,
            velocityY: 0,
            isJumping: false,
            image: null,
            imageLoaded: false,
            direction: 1 // 1 = right, -1 = left
        };

        // ===== 画像読み込み =====
        const playerImage = new Image();
        playerImage.src = './ちびもし.png';
        playerImage.onload = () => {
            player.image = playerImage;
            player.imageLoaded = true;
            console.log('✓ キャラクター画像が読み込まれました');
        };
        playerImage.onerror = () => {
            console.warn('⚠ 画像読み込み失敗。ファイルが同じディレクトリにあることを確認してください。フォールバック描画を使用します。');
            player.imageLoaded = false;
        };

        // ===== キー入力管理 =====
        const keys = {
            left: false,
            right: false,
            jump: false
        };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                keys.left = true;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                keys.right = true;
            }
            if (e.key === ' ') {
                e.preventDefault();
                keys.jump = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                keys.left = false;
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                keys.right = false;
            }
            if (e.key === ' ') {
                keys.jump = false;
            }
        });

        // ===== タッチ操作（モバイル対応） =====
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            // 画面左半分 / 右半分で移動判定
            if (e.touches[0].clientX < canvas.width / 2) {
                keys.left = true;
                keys.right = false;
            } else {
                keys.left = false;
                keys.right = true;
            }
            
            // 画面上部タップでジャンプ
            if (e.touches[0].clientY < canvas.height * 0.3) {
                keys.jump = true;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            keys.left = false;
            keys.right = false;
            keys.jump = false;
        });

        // ===== Web Audio API - ジャンプ音 =====
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playJumpSound() {
            initAudioContext();
            
            try {
                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                // ジャンプ音：低周波から高周波へ
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

                osc.start(now);
                osc.stop(now + 0.1);
            } catch (e) {
                console.log('音声再生エラー:', e);
            }
        }

        // ===== ゲームロジック =====
        function updatePlayer() {
            // 水平移動
            if (keys.left) {
                player.velocityX = -MOVE_SPEED;
                player.direction = -1;
            } else if (keys.right) {
                player.velocityX = MOVE_SPEED;
                player.direction = 1;
            } else {
                player.velocityX = 0;
            }

            // ジャンプ（地面にいるときだけ）
            if (keys.jump && !player.isJumping && player.y >= GROUND_Y - 5) {
                player.velocityY = JUMP_STRENGTH;
                player.isJumping = true;
                playJumpSound();
                keys.jump = false;
            }

            // 重力適用
            player.velocityY += GRAVITY;
            if (player.velocityY > MAX_FALL_SPEED) {
                player.velocityY = MAX_FALL_SPEED;
            }

            // 位置更新
            player.x += player.velocityX;
            player.y += player.velocityY;

            // 地面判定
            if (player.y >= GROUND_Y) {
                player.y = GROUND_Y;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // 画面端判定
            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        // ===== 描画 =====
        function draw() {
            // 背景をクリア（青空グラデーション）
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 地面描画
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, GROUND_Y + player.height, canvas.width, canvas.height);

            // 地面の縁取り
            ctx.strokeStyle = '#6BBB6D';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y + player.height);
            ctx.lineTo(canvas.width, GROUND_Y + player.height);
            ctx.stroke();

            // プレイヤー描画
            drawPlayer();

            // デバッグ情報（オプション）
            ctx.fillStyle = '#000';
            ctx.font = '14px Arial';
            ctx.fillText(`Position: X=${Math.round(player.x)} Y=${Math.round(player.y)}`, 10, 30);
            ctx.fillText(`Jumping: ${player.isJumping ? '中' : '地面'}`, 10, 50);
            if (!player.imageLoaded) {
                ctx.fillStyle = '#FF0000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('⚠ 画像が見つかりません', 10, 80);
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y);
            
            // キャラの向きに応じて反転
            if (player.direction === -1) {
                ctx.scale(-1, 1);
            }

            if (player.imageLoaded && player.image) {
                // 画像で描画
                try {
                    ctx.drawImage(
                        player.image,
                        -player.width / 2,
                        0,
                        player.width,
                        player.height
                    );
                } catch (e) {
                    // 画像描画エラー時はフォールバック
                    drawPlayerFallback();
                }
            } else {
                // フォールバック：シンプルな図形で描画
                drawPlayerFallback();
            }

            ctx.restore();
        }

        function drawPlayerFallback() {
            // 体（赤い矩形）
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(-player.width / 2, 0, player.width, player.height - 15);

            // 頭（黄色い円）
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(0, -10, player.width / 3, 0, Math.PI * 2);
            ctx.fill();

            // 目
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-5, -12, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(5, -12, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // ===== ゲームループ =====
        function gameLoop() {
            updatePlayer();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // ===== ウィンドウリサイズ時の対応 =====
        window.addEventListener('resize', () => {
            GROUND_Y = canvas.height * GROUND_Y_RATIO;
            // プレイヤーが画面外に行かないように
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        });
    </script>
</body>
</html>
